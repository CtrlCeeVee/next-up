name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Run type check
      working-directory: ./client
      run: npm run type-check
    
    - name: Run linting
      working-directory: ./client
      run: npm run lint
    
    - name: Run tests
      working-directory: ./client
      run: npm test -- --run
    
    - name: Build client
      working-directory: ./client
      run: npm run build

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: nextup_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Setup test database
      working-directory: ./server
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/nextup_test
      run: |
        npx prisma migrate deploy
        npx prisma db seed -- --environment test
    
    - name: Run type check
      working-directory: ./server
      run: npm run type-check
    
    - name: Run linting
      working-directory: ./server
      run: npm run lint
    
    - name: Run tests
      working-directory: ./server
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/nextup_test
        JWT_SECRET: test_secret
        NODE_ENV: test
      run: npm test
    
    - name: Build server
      working-directory: ./server
      run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run client audit
      working-directory: ./client
      run: npm audit --audit-level=high
      continue-on-error: true
    
    - name: Run server audit
      working-directory: ./server
      run: npm audit --audit-level=high
      continue-on-error: true