version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nextup-postgres
    environment:
      POSTGRES_USER: nextup_user
      POSTGRES_PASSWORD: nextup_password
      POSTGRES_DB: nextup
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextup_user -d nextup"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextup-network

  redis:
    image: redis:7-alpine
    container_name: nextup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextup-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nextup-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nextup.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nextup-network
    profiles:
      - debug

  # Optional: Development mail server
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nextup-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - nextup-network
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nextup-network:
    driver: bridge